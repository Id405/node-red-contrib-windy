<script type="text/javascript">
    RED.nodes.registerType('windy-upload',{
        category: 'output',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            stationid: {value:0, validate:RED.validators.number()},
            apikey: {type:"text"} //TODO make a credential but I havent been able to get credentials to work
