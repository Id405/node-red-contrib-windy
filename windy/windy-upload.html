<script type="text/javascript">
    RED.nodes.registerType('windy-upload',{
        category: 'output',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            stationid: {value:0, validate:RED.validators.number()},
            interval: {value:"5"}
        },
        credentials: {
            apikey: {type:"text"}
        },
        inputs:1,
        outputs:0,
        icon: "bridge.svg",
        label: function() {
            return this.name||"windy-upload";
        }
    });
</script>

<script type="text/html" data-template-name="windy-upload">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label> <br>
        <input type="text" id="node-input-name" placeholder="Name"> <br>
        <label for="node-input-apikey"><i class="icon-tag"></i> Api Key</label> <br>
        <input type="text" id="node-input-apikey" placeholder="Api Key"> <br>
        <label for="node-input-stationid"><i class="icon-tag"></i> Station Id</label> <br>
        <input type="text" id="node-input-stationid" placeholder="Station Id"> <br>
		<label for="node-input-interval"><i class="icon-tag"></i> Upload Interval</label> <br>
        <input type="text" id="node-input-interval" placeholder="5"> <br>
    </div>
</script>

<script type="text/html" data-help-name="windy-upload">
    <p>Sends the inputted json data to windy.com</p>
    <p>Keep "Upload Interval" with an interval of at least 5 minutes because thats the minimum time interval that windy.com updates at</p>
    <h3> Inputs </h3>
    <dl class="message-properties">
        <dt>msg.payload.temperature_C
            <span class="property-type">float | int</span>
        </dt>
        <dt>msg.payload.temperature_F
            <span class="property-type">float | int</span>
        </dt>
        <dt>msg.payload.humidity
            <span class="property-type">float | int</span>
        </dt>
        <dt>msg.payload.wind_speed_kph
            <span class="property-type">float | int</span>
        </dt>
        <dt>msg.payload.wind_speed_mph
            <span class="property-type">float | int</span>
        </dt>
        <dt>msg.payload.wind_avg_km_h
            <span class="property-type">float | int</span>
        </dt>
        <dt>msg.payload.wind_dir_deg
            <span class="property-type">float | int</span>
        </dt>
        <dt>msg.payload.pressure_pa
            <span class="property-type">float | int</span>
        </dt>
        <dt>msg.payload.pressure_mbar
            <span class="property-type">float | int</span>
        </dt>
        <dt>msg.payload.pressure_baromin
            <span class="property-type">float | int</span>
        </dt>
    </dl>
</script>
